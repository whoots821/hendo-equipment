<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hendo Equipment | Attachments & Pricing</title>

<style>
:root{
  --bg:#f4f6f4;--panel:#fff;--panelAlt:#eef2ee;--text:#0f172a;
  --muted:#475569;--border:#d1d5db;--accent:#6b7f3a;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
.container{max-width:1200px;margin:0 auto;padding:16px}

header{background:#fff;border-bottom:4px solid var(--accent)}
.headerRow{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
.brand h1{margin:0;font-size:22px}
.badgeRow{display:flex;gap:8px;margin-top:6px;flex-wrap:wrap}
.badge{padding:6px 10px;border-radius:999px;background:var(--panelAlt);
  border:1px solid var(--border);font-size:12px;font-weight:900}

.btn{padding:10px 14px;border-radius:10px;border:1px solid var(--border);
  background:#fff;font-weight:900;cursor:pointer}
.btnPrimary{background:var(--accent);color:#fff;border:none}

.layout{display:grid;grid-template-columns:260px 1fr;gap:16px;margin-top:16px}
@media(max-width:900px){.layout{grid-template-columns:1fr}}

.sidebar{background:#fff;border:1px solid var(--border);border-radius:14px;padding:12px}
.sideTitle{font-weight:900;color:var(--accent);margin-bottom:8px}

.machineTabs button,
.catBtn{
  width:100%;text-align:left;padding:10px;border-radius:8px;
  border:1px solid var(--border);background:#fff;font-weight:900;
  cursor:pointer;margin-bottom:6px
}
.machineTabs button.active,
.catBtn.active{background:var(--panelAlt);border-color:var(--accent)}

.content{background:#fff;border:1px solid var(--border);border-radius:14px;padding:14px}

.configCard{margin-top:10px;border:1px solid var(--border);border-radius:14px}
.configHead{padding:12px;border-bottom:1px solid var(--border);background:var(--panelAlt)}
.configBody{padding:12px;display:grid;gap:12px}

.filters{display:flex;gap:10px;flex-wrap:wrap}
.field label{font-size:12px;font-weight:900;color:var(--muted)}
select{padding:10px;border-radius:8px;border:1px solid var(--border);min-width:160px}

.priceBig{font-size:24px;font-weight:1100}
.small{font-size:12px;color:var(--muted)}

footer{margin-top:24px;border-top:1px solid var(--border);background:#fff}
</style>
</head>

<body>
<header>
  <div class="container headerRow">
    <div class="brand">
      <h1>Hendo Equipment</h1>
      <div class="badgeRow">
        <span class="badge">ðŸ‡ºðŸ‡¸ USA Made</span>
        <span class="badge">Veteran Owned & Operated</span>
      </div>
    </div>
    <div>
      <a class="btn btnPrimary" href="tel:+18286990157">(828) 699-0157</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="layout">
    <aside class="sidebar">
      <div class="sideTitle">Machine</div>
      <div class="machineTabs" id="machineTabs"></div>

      <div class="sideTitle">Categories</div>
      <div id="catList"></div>
    </aside>

    <section class="content">
      <div id="configCard" class="configCard" style="display:none">
        <div class="configHead">
          <strong id="configTitle"></strong>
        </div>
        <div class="configBody">
          <div class="filters" id="filters"></div>

          <div>
            <div class="small">Selected SKU</div>
            <div id="skuOut" style="font-weight:900">â€”</div>
          </div>

          <div>
            <div class="small">Price</div>
            <div id="priceOut" class="priceBig">â€”</div>
          </div>

          <div>
            <a class="btn btnPrimary" id="emailBtn">Email Quote</a>
          </div>
        </div>
      </div>
    </section>
  </section>
</main>

<footer>
  <div class="container small">
    Â© Hendo Equipment â€¢ Hendersonville, NC
  </div>
</footer>

<script>
/* ---------- helpers ---------- */
const esc = s => String(s).replace(/"/g,'&quot;').replace(/</g,'&lt;');
const norm = s => String(s||"").toLowerCase().trim();

/* ---------- DATA (from your Excel, All_Items ignored) ---------- */
const SHEETS = [
{
  id:"4N1 BUCKET",
  label:"4-In-1 Bucket",
  machine:"Skid/Track Loader",
  options:{
    Duty:["Standard Duty","Heavy Duty","X-Treme Duty","Severe Duty"],
    Width:['54"','60"','66"','72"','78"','84"']
  },
  items:[
    {sku:"SD4N1-54",price:"$3,000",Duty:"Standard Duty",Width:'54"'},
    {sku:"HD4N1-66",price:"$3,450",Duty:"Heavy Duty",Width:'66"'},
    {sku:"XD4N1-72",price:"$3,850",Duty:"X-Treme Duty",Width:'72"'},
    {sku:"SV4N1-84",price:"$4,450",Duty:"Severe Duty",Width:'84"'}
  ]
},
{
  id:"TRACTOR BUCKET",
  label:"Tractor Bucket",
  machine:"Tractor",
  options:{
    Duty:["Compact Tractor","Heavy Duty","X-Treme Duty"],
    Width:['48"','54"','60"','66"','72"']
  },
  items:[
    {sku:"CTRAC48",price:"$900",Duty:"Compact Tractor",Width:'48"'},
    {sku:"HDRAC66",price:"$1,500",Duty:"Heavy Duty",Width:'66"'},
    {sku:"XDRAC72",price:"$2,000",Duty:"X-Treme Duty",Width:'72"'}
  ]
}
];

/* ---------- UI logic ---------- */
const MACHINES = ["Skid/Track Loader","Mini Skid Steer","Tractor","Excavator"];
let machine = MACHINES[0];
let sheet = null;
let sel = {};

function renderMachines(){
  machineTabs.innerHTML = MACHINES.map(m =>
    `<button class="${m===machine?'active':''}" onclick="setMachine('${m}')">${m}</button>`
  ).join("");
}

function renderCats(){
  catList.innerHTML = SHEETS.filter(s=>s.machine===machine)
    .map(s=>`<button class="catBtn ${sheet&&sheet.id===s.id?'active':''}"
      onclick="setSheet('${esc(s.id)}')">${s.label}</button>`).join("");
}

function renderConfigurator(){
  if(!sheet){configCard.style.display="none";return;}
  configCard.style.display="block";
  configTitle.textContent = sheet.label;

  filters.innerHTML = Object.keys(sheet.options).map(k=>{
    if(!sel[k]) sel[k]=sheet.options[k][0];
    return `<div class="field">
      <label>${k}</label>
      <select onchange="sel['${k}']=this.value;updateMatch()">
        ${sheet.options[k].map(v=>`<option value="${esc(v)}">${v}</option>`).join("")}
      </select>
    </div>`;
  }).join("");

  updateMatch();
}

function updateMatch(){
  const match = sheet.items.find(it =>
    Object.keys(sheet.options).every(k=>norm(it[k])===norm(sel[k]))
  );
  skuOut.textContent = match?match.sku:"â€”";
  priceOut.textContent = match?match.price:"â€”";
  emailBtn.href = `mailto:whoots821@gmail.com?subject=${encodeURIComponent(sheet.label+" "+(match?.sku||""))}`;
}

function setMachine(m){
  machine=m;sheet=null;sel={};render();
}
function setSheet(id){
  sheet = SHEETS.find(s=>s.id===id);sel={};render();
}
function render(){renderMachines();renderCats();renderConfigurator();}
render();
</script>
</body>
</html>
